<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
  
    <div class="container">
        <div class="row">
          <table class="table text-center">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">title</th>
                <th scope="col">body</th>
                <th scope="col">author</th>
                <th scope="col">profileId</th>
                <th scope="col">View Blog</th>
                <th scope="col">Update Blog</th>
                <th scope="col">Delete Blog</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let blog of listblog">
                  <th>{{blog.id}}</th>
                  <th>{{blog.title}}</th>
                  <th>{{blog.body}}</th>
                  <th>{{blog.author}}</th>
                  <th>{{blog.profileId}}</th>
                  <th><button (click)="viewBlog(blog.id)" class="btn btn-primary">View</button></th>
                  <th><button (click)="updateBlog(blog.id)" class="btn btn-info">Update</button></th>
                  <th><button (click)="deleteBlog(blog.id)" class="btn btn-danger">Delete</button></th>
              </tr>        
            </tbody>
          </table>
          <th><button (click)="createBlog()" class="btn btn-success">Add Blog</button></th>
        </div>
    </div>
    
    <div class="footer">
        <div class="container-fluid foot">
            <div class="footer-copyright  text-center py-3 ">Â© 2020 Copyright:
                <a class="px-3"href="#"> Blog.com</a>
            </div>
        </div>
    </div>
</body>
</html>
